<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Arena</title>
    <!-- Google Fonts: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Color Palette */
        :root {
            --primary-color: #007cba;
            --secondary-color: #006ba1;
            --tertiary-color: #005a87;
            --text-color: #ffffff;
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100%;
            padding-bottom: 30px;
            text-align: center;
            color: var(--text-color);
            position: relative;
            background: url('/assets/stadium_background.jpg') no-repeat center center/cover;
        }

        /* Full-Width Fixed Header */
        .top-header {
            width: 100%;
            padding: 1rem 0;
            background-color: rgba(0, 0, 0, 0.1);
            z-index: 10;
            text-align: center;
        }

        .top-header .logo img {
            max-width: 150px;
        }

        .main-title {
            font-size: 3rem;
            margin: 5rem 0 1rem;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
        }

        .marketplaces {
            display: flex;
            justify-content: center;
            gap: 2rem;
            height: 330px;
            padding: 0 2rem; /* Added padding for space around boxes */
        }

        .marketplace {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            border: 2px solid var(--secondary-color);
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent background */
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .marketplace:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: rgba(0, 0, 0, 0.7); /* Slightly darker on hover */
        }

        .marketplace-link {
            text-decoration: none;
            color: var(--text-color);
        }

        .marketplace h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .marketplace p {
            font-size: 1.2rem;
            color: var(--text-color);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {

            body {
                padding: 0;
            }

            .main-title {
                font-size: 2rem;
                margin: 4rem 0 1rem;
            }

            .subtitle {
                font-size: 1.2rem;
                margin-bottom: 2rem;
            }

            .marketplaces {
                flex-direction: column;
                gap: 1rem;
                height: auto;
                width: auto;
            }

            .marketplace {
                padding: 2rem;
            }

            .marketplace h2 {
                font-size: 1.5rem;
            }

            .marketplace p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Top Header with Logo -->
    <header class="top-header">
        <div class="logo">
            <img src="/assets/logo.png" alt="Content Arena Logo">
        </div>
    </header>

    <!-- Main Section -->
    <main class="landing">
        <h1 class="main-title">Content Arena</h1>
        <p class="subtitle">Discover our Marketplaces for</p>

        <div class="marketplaces">
            <!-- Left Side -->
            <div class="marketplace left">
                <a href="https://betting.contentarena.com" class="marketplace-link">
                    <h2>Betting Rights</h2>
                    <p>Transparent and flexible, match-by-match, market-by-market</p>
                </a>
            </div>

            <!-- Right Side -->
            <div class="marketplace right">
                <a href="https://media.contentarena.com" class="marketplace-link">
                    <h2>Media Rights</h2>
                    <p>Easy global access & effortless transactions</p>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
