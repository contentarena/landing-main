<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Arena</title>
    <!-- Google Fonts: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Color Palette */
        :root {
            --primary-color: #007cba;
            --secondary-color: #006ba1;
            --tertiary-color: #005a87;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: var(--text-color);
            position: relative;
            overflow: hidden;
        }

        /* Overlay Background */
        .background-overlay {
            background-color: transparent;
            background-image: linear-gradient(-45deg, #3399FF 50%, #0001B3 100%);
            opacity: 0.7;
            transition: background 0.3s, border-radius 0.3s, opacity 0.3s;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            position: absolute;
            z-index: -1;
        }

        /* Header */
        .top-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 0;
            z-index: 10;
            text-align: center;
        }

        .top-header .logo img {
            max-width: 150px;
        }

        .main-title {
            font-size: 2.5rem;
            margin: 2rem 0 1rem;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
        }

        .marketplaces {
            display: flex;
            justify-content: center;
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
            height: 80%
        }

        .marketplace {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            border: 2px solid var(--secondary-color);
            border-radius: 8px;
            background-color: var(--primary-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .marketplace:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: var(--secondary-color);
        }

        .marketplace-link {
            text-decoration: none;
            color: var(--text-color);
        }

        .marketplace h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .marketplace p {
            font-size: 1rem;
            color: var(--text-color);
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <!-- Background Overlay -->
    <div class="background-overlay"></div>

    <!-- Top Header with Logo -->
    <header class="top-header">
        <div class="logo">
            <img src="/assets/logo.png" alt="Content Arena Logo">
        </div>
    </header>

    <!-- Main Section -->
    <main class="landing">
        <h1 class="main-title">Content Arena</h1>
        <p class="subtitle">Discover our Marketplaces for</p>

        <div class="marketplaces">
            <!-- Left Side -->
            <div class="marketplace left">
                <a href="https://betting.contentarena.com" class="marketplace-link">
                    <h2>Betting Rights</h2>
                    <p>Transparent and flexible, match-by-match, market-by-market</p>
                </a>
            </div>

            <!-- Right Side -->
            <div class="marketplace right">
                <a href="https://media.contentarena.com" class="marketplace-link">
                    <h2>Media Rights</h2>
                    <p>Easy global access & effortless transactions</p>
                </a>
            </div>
        </div>
    </main>

</body>
</html>
