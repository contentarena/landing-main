<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriptions</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="top-header">
        <div class="logo">
            <a href="index.html"><img src="/assets/logo.png" alt="Sports Marketplace Logo"></a>
        </div>
    </header>

    <main>
        <section class="subscriptions">
            <h1>All Subscriptions</h1>
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Date Subscribed</th>
                    </tr>
                </thead>
                <tbody id="subscriptions-list">
                    <!-- Subscriptions will be dynamically loaded here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Content Arena</p>
    </footer>

    <script>
        // Fetch subscriptions from the server
        fetch('/api/subscriptions')
            .then(response => response.json())
            .then(data => {
                const subscriptionsList = document.getElementById('subscriptions-list');
                data.forEach(subscription => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${subscription.email}</td>
                        <td>${new Date(subscription.date).toLocaleString()}</td>
                    `;
                    subscriptionsList.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching subscriptions:', error);
            });
    </script>
</body>
</html>
